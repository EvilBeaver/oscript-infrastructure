version: '3'
services:
  nginx:
    build: web/nginx
    image: nginx-simple
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"    
    links:
      - "jenkins"
    #  - "opm_database"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web_content:/var/www/
      - ./web/certbot/conf:/etc/letsencrypt/
      - ./web/certbot/www:/var/www/certbot
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - opm_hub
      - site
      - site-dev
      - certbot
  
  site:
    build: web/site
    image: site_osweb
    ports:
      - "5000"
    environment:
      - OS_CONTENT_DIRECTORY=/app/content
      - OS_DOWNLOAD_DIRECTORY
    volumes:
      - web_content:/var/www/
    depends_on:
      - opm_hub

  site-dev:
    build: web/site-dev
    image: site_osweb:dev
    ports:
      - "5000"
    environment:
      - OS_CONTENT_DIRECTORY=/app/content
      - OS_DOWNLOAD_DIRECTORY
    volumes:
      - web_content:/var/www/
    depends_on:
      - opm_hub

  opm_hub:
    image: evilbeaver/os-hub:7.1
    ports:
      - "5000"
    environment:
      - OSHUB_BINARY_ROOT=/var/www/hub.oscript.io
      - GITHUB_AUTH_TOKEN
      - GITHUB_SUPER_TOKEN
      - OSWEB_DATABASE__TYPE
      - OSWEB_DATABASE__CONNECTIONSTRING
      - OSHUB_DEFAULT_USER
      - OSHUB_DEFAULT_PASSWORD
      - OSHUB_TG_NOTIFICATION
    volumes:
      - web_content:/var/www/
    restart: always
    depends_on:
      - opm_hub_db

  jenkins:
    build: jenkins
    image: osjenkins
    ports:
      - "8080"
      - "50000:50000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - jenkins_home:/var/jenkins_home
      - web_content:/var/www
    depends_on: 
      - tg_bot

  opm_hub_db:
    image: postgres:12
    ports:
      - 5432:5432
    volumes:
     - postgres_data:/data
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
  
  certbot:
    image: certbot/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./web/certbot/conf:/etc/letsencrypt
      - ./web/certbot/www:/var/www/certbot
      - ./logs/certbot:/var/log/letsencrypt
  
  tg_bot:
    image: evilbeaver/os-tg-bot:latest
    ports: 
      - "5000"
    environment: 
      - TELEGRAM_TOKEN
volumes:
  web_content:
  jenkins_home:
  postgres_data:
